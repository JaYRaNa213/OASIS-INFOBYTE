<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      max-width: 360px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41,128,185,0.4);
    }

    .convert-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    .convert-btn:hover {
      background: #1c5d84;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      padding: 12px;
      border-radius: 8px;
      background: #f1f8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå°Ô∏è Temperature Converter</h1>
    <div class="input-group">
      <label for="temperature">Temperature</label>
      <input type="number" id="temperature" placeholder="Enter temperature" required>
    </div>
    <div class="input-group">
      <label for="fromUnit">From</label>
      <select id="fromUnit">
        <option value="celsius">Celsius (¬∞C)</option>
        <option value="fahrenheit">Fahrenheit (¬∞F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </select>
    </div>
    <div class="input-group">
      <label for="toUnit">To</label>
      <select id="toUnit">
        <option value="celsius">Celsius (¬∞C)</option>
        <option value="fahrenheit">Fahrenheit (¬∞F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </select>
    </div>
    <button class="convert-btn" onclick="convertTemperature()">Convert</button>
    <div class="result" id="result">Result will appear here</div>
  </div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var fromUnit = document.getElementById("fromUnit").value;
      var toUnit = document.getElementById("toUnit").value;
      var resultElement = document.getElementById("result");

      if (temperatureInput === "") {
        resultElement.textContent = "‚ö†Ô∏è Please enter a temperature.";
        resultElement.style.color = "red";
        return;
      }

      var temperature = parseFloat(temperatureInput);
      if (isNaN(temperature)) {
        resultElement.textContent = "‚ö†Ô∏è Invalid temperature.";
        resultElement.style.color = "red";
        return;
      }

      var convertedTemperature;

      if (fromUnit === "celsius") {
        if (toUnit === "fahrenheit") {
          convertedTemperature = (temperature * 9 / 5) + 32;
        } else if (toUnit === "kelvin") {
          convertedTemperature = temperature + 273.15;
        } else {
          convertedTemperature = temperature;
        }
      } else if (fromUnit === "fahrenheit") {
        if (toUnit === "celsius") {
          convertedTemperature = (temperature - 32) * 5 / 9;
        } else if (toUnit === "kelvin") {
          convertedTemperature = (temperature + 459.67) * 5 / 9;
        } else {
          convertedTemperature = temperature;
        }
      } else if (fromUnit === "kelvin") {
        if (toUnit === "celsius") {
          convertedTemperature = temperature - 273.15;
        } else if (toUnit === "fahrenheit") {
          convertedTemperature = (temperature * 9 / 5) - 459.67;
        } else {
          convertedTemperature = temperature;
        }
      }

      resultElement.style.color = "#2c3e50";
      resultElement.textContent = convertedTemperature.toFixed(2) + " " + 
        (toUnit === "celsius" ? "¬∞C" : toUnit === "fahrenheit" ? "¬∞F" : "K");
    }
  </script>
</body>
</html>
